<!DOCTYPE html>
<html>
  <head>
    <title>display products</title>
  </head>
  <body>
    <h1>list products</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
